<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول وإنشاء حساب</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Base */
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      text-align: center;
      overflow: hidden;
    }

    /* Container */
    .container {
      background: #fff;
      width: 400px;
      max-width: 95vw;
      border-radius: 20px;
      box-shadow: 0 25px 40px rgba(102, 126, 234, 0.3);
      padding: 40px 35px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 50px rgba(102, 126, 234, 0.5);
    }

    /* Tabs */
    .tabs {
      display: flex;
      width: 100%;
      background: #f3f4f6;
      border-radius: 15px;
      box-shadow: inset 0 0 10px #e0e7ff;
      margin-bottom: 35px;
      user-select: none;
    }
    .tab {
      flex: 1;
      padding: 18px 0;
      cursor: pointer;
      font-weight: 700;
      color: #6b7280;
      font-size: 17px;
      border-radius: 15px;
      transition: all 0.3s ease;
      position: relative;
      letter-spacing: 0.03em;
    }
    .tab:hover:not(.active) {
      color: #4338ca;
      background: #e0e7ff;
      box-shadow: inset 0 0 8px #a5b4fc;
    }
    .tab.active {
      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.7);
      font-size: 18px;
      letter-spacing: 0.05em;
      font-weight: 800;
      box-shadow: 0 8px 20px rgba(102,126,234,0.6);
    }

    /* Forms */
    form {
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
    }
    form.active {
      display: flex;
    }

    /* Inputs */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      margin: 14px 0;
      border-radius: 12px;
      font-size: 17px;
      border: 2px solid #d1d5db;
      text-align: center;
      font-weight: 500;
      color: #374151;
      background: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-shadow: inset 0 1px 3px #e0e7ff;
      user-select: text;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 12px 2px rgba(99, 102, 241, 0.5);
      background: #fff;
      color: #111827;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 25px;
      border-radius: 15px;
      font-size: 19px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 15px rgba(102, 126, 234, 0.5);
      transition: background 0.4s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      box-shadow: 0 14px 20px rgba(107, 70, 193, 0.7);
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 7px 10px rgba(102, 126, 234, 0.4);
    }

    /* Message box */
    .message {
      margin-top: 22px;
      font-weight: 600;
      font-size: 16px;
      color: #16a34a;
      background: #dcfce7;
      padding: 14px 20px;
      border-radius: 15px;
      box-shadow: 0 2px 10px rgba(22, 163, 74, 0.3);
      display: none;
      user-select: none;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(15px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 450px) {
      .container {
        width: 90vw;
        padding: 30px 20px 40px;
      }
      button, input[type="text"], input[type="email"], input[type="password"] {
        font-size: 16px;
        padding: 14px 16px;
      }
      .tab {
        font-size: 15px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">تسجيل الدخول</div>
      <div class="tab" onclick="switchTab('register')">إنشاء حساب</div>
    </div>

    <form id="loginForm" class="active" onsubmit="submitForm(event, 'login')">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>

    <form id="registerForm" onsubmit="submitForm(event, 'register')">
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">إنشاء حساب</button>
    </form>

    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const messageBox = document.getElementById('messageBox');
    const tabs = document.querySelectorAll('.tab');

    function switchTab(tab) {
      tabs.forEach(t => t.classList.remove('active'));
      if (tab === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        tabs[0].classList.add('active');
      } else {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
        tabs[1].classList.add('active');
      }
      messageBox.style.display = 'none'; // hide message on tab switch
    }

    function submitForm(event, type) {
      event.preventDefault();
      const form = type === 'login' ? loginForm : registerForm;
      const data = Object.fromEntries(new FormData(form).entries());
      data.type = type;

      // Replace below URL with your actual Google Apps Script URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx17KYYIBCW6BkOpx82OF2-NReJTEmi7n6IcXr6HkiFA4tGiHTeKjEQmmFSdtVZO-_A/exec';

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        messageBox.textContent = type === 'login' ? "تم تسجيل الدخول بنجاح!" : "تم إنشاء الحساب بنجاح! الرجاء تسجيل الدخول.";
        messageBox.style.display = 'block';

        if(type === 'login') {
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'main.html'; // ضع هنا رابط الموقع الذي تريد الذهاب إليه بعد تسجيل الدخول
          }, 2000);
        } else {
          // After account creation, switch to login tab
          setTimeout(() => {
            switchTab('login');
          }, 2000);
        }

        form.reset();
      })
      .catch(() => {
        messageBox.textContent = "حدث خطأ، حاول مرة أخرى.";
        messageBox.style.display = 'block';
      });
    }
  </script>
</body>
</html>
